<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario QPAlliance</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gestión de Inventario</h1>

    <form id="productForm" class="card p-4 shadow-sm mb-5">
      <div class="mb-3">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" class="form-control" id="codigo" required>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="stockActual" class="form-label">Stock Actual</label>
        <input type="number" class="form-control" id="stockActual" required>
      </div>
      <div class="mb-3">
        <label for="stockMinimo" class="form-label">Stock Mínimo</label>
        <input type="number" class="form-control" id="stockMinimo" required>
      </div>

      <button type="submit" class="btn btn-primary w-100" id="submitButton">Crear Producto</button>
    </form>

    <div id="loader" class="text-center my-4" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <div>
      <h2 class="text-center mb-4">Productos Registrados</h2>
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Stock Actual</th>
            <th>Stock Mínimo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
